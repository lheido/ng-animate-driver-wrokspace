<nav>
  <ul>
    <li *ngFor="let route of routes">
      <a [routerLink]="route.data?.path" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ route.data?.label }}</a>
    </li>
  </ul>
</nav>
<div [@routeTransition]="prepareRoute(outlet)" style="flex: 1; display: block; position: relative;">
  <router-outlet #outlet="outlet"></router-outlet>
</div>
